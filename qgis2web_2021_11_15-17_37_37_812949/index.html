<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Puntosdemuestreo_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.98303559480751,-7.188770223875703],[43.94140211392514,-3.6843248738757337]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_MapasrasterdelIGN_0');
        map.getPane('pane_MapasrasterdelIGN_0').style.zIndex = 400;
        var layer_MapasrasterdelIGN_0 = L.WMS.layer("http://www.ign.es/wms-inspire/mapa-raster", "mtn_rasterizado", {
            pane: 'pane_MapasrasterdelIGN_0',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_MapasrasterdelIGN_0);
        function pop_Puntosdemuestreo_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Webcam</th>\
                        <td>' + (feature.properties['Webcam'] !== null ? autolinker.link(feature.properties['Webcam'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitud</th>\
                        <td>' + (feature.properties['Longitud'] !== null ? autolinker.link(feature.properties['Longitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitud</th>\
                        <td>' + (feature.properties['Latitud'] !== null ? autolinker.link(feature.properties['Latitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Webcam disponible</th>\
                        <td>' + (feature.properties['Webcam disponible'] !== null ? autolinker.link(feature.properties['Webcam disponible'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tipo</th>\
                        <td>' + (feature.properties['Tipo'] !== null ? autolinker.link(feature.properties['Tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Titularidad</th>\
                        <td>' + (feature.properties['Titularidad'] !== null ? autolinker.link(feature.properties['Titularidad'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Municipio</th>\
                        <td>' + (feature.properties['Municipio'] !== null ? autolinker.link(feature.properties['Municipio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Provincia</th>\
                        <td>' + (feature.properties['Provincia'] !== null ? autolinker.link(feature.properties['Provincia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Altitud</th>\
                        <td>' + (feature.properties['Altitud'] !== null ? autolinker.link(feature.properties['Altitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Localización</th>\
                        <td>' + (feature.properties['Localización'] !== null ? autolinker.link(feature.properties['Localización'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Estación meteorologica</th>\
                        <td>' + (feature.properties['Estación meteorologica'] !== null ? autolinker.link(feature.properties['Estación meteorologica'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Vista suelo</th>\
                        <td>' + (feature.properties['Vista suelo'] !== null ? autolinker.link(feature.properties['Vista suelo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">URL</th>\
                        <td>' + (feature.properties['URL'] !== null ? autolinker.link(feature.properties['URL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Notas</th>\
                        <td>' + (feature.properties['Notas'] !== null ? autolinker.link(feature.properties['Notas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Puntosdemuestreo_1_0(feature) {
            switch(String(feature.properties['Tipo'])) {
                case 'Completada':
                    return {
                pane: 'pane_Puntosdemuestreo_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(107,224,94,1.0)',
                interactive: true,
            }
                    break;
                case 'Datos manuales':
                    return {
                pane: 'pane_Puntosdemuestreo_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(94,224,196,1.0)',
                interactive: true,
            }
                    break;
                case 'Mediciones tomadas':
                    return {
                pane: 'pane_Puntosdemuestreo_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(247,225,55,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,255,57,1.0)',
                interactive: true,
            }
                    break;
                case 'No completada':
                    return {
                pane: 'pane_Puntosdemuestreo_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
                    break;
                case 'Pendiente':
                    return {
                pane: 'pane_Puntosdemuestreo_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(179,92,21,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,128,30,1.0)',
                interactive: true,
            }
                    break;
                case 'Solo webcam':
                    return {
                pane: 'pane_Puntosdemuestreo_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(33,69,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(58,131,51,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Puntosdemuestreo_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,219,126,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Puntosdemuestreo_1');
        map.getPane('pane_Puntosdemuestreo_1').style.zIndex = 401;
        map.getPane('pane_Puntosdemuestreo_1').style['mix-blend-mode'] = 'normal';
        var layer_Puntosdemuestreo_1 = new L.geoJson(json_Puntosdemuestreo_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Puntosdemuestreo_1',
            layerName: 'layer_Puntosdemuestreo_1',
            pane: 'pane_Puntosdemuestreo_1',
            onEachFeature: pop_Puntosdemuestreo_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Puntosdemuestreo_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Puntosdemuestreo_1);
        map.addLayer(layer_Puntosdemuestreo_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Puntos de muestreo<br /><table><tr><td style="text-align: center;"><img src="legend/Puntosdemuestreo_1_Completada0.png" /></td><td>Completada</td></tr><tr><td style="text-align: center;"><img src="legend/Puntosdemuestreo_1_Datosmanuales1.png" /></td><td>Datos manuales</td></tr><tr><td style="text-align: center;"><img src="legend/Puntosdemuestreo_1_Medicionestomadas2.png" /></td><td>Mediciones tomadas</td></tr><tr><td style="text-align: center;"><img src="legend/Puntosdemuestreo_1_Nocompletada3.png" /></td><td>No completada</td></tr><tr><td style="text-align: center;"><img src="legend/Puntosdemuestreo_1_Pendiente4.png" /></td><td>Pendiente</td></tr><tr><td style="text-align: center;"><img src="legend/Puntosdemuestreo_1_Solowebcam5.png" /></td><td>Solo webcam</td></tr><tr><td style="text-align: center;"><img src="legend/Puntosdemuestreo_1_6.png" /></td><td></td></tr></table>': layer_Puntosdemuestreo_1,"Mapas raster del IGN": layer_MapasrasterdelIGN_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
