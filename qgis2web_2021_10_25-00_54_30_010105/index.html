            var popupContent = '<table>\

                radius: 8.8,

                lineJoin: 'miter',
                weight: 2.0,

            layerName: 'layer_webcams_capa_1',

            onEachFeature: pop_webcams_capa_1,

                return L.circleMarker(latlng, style_webcams_capa_1_0(feature));

        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]

        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'webcams_capa<br /><table><tr><td style="text-align: center;"><img src="legend/webcams_capa_1_Datosmanuales0.png" /></td><td>Datos manuales</td></tr><tr><td style="text-align: center;"><img src="legend/webcams_capa_1_Medicionestomadas1.png" /></td><td>Mediciones tomadas</td></tr><tr><td style="text-align: center;"><img src="legend/webcams_capa_1_No2.png" /></td><td>No</td></tr><tr><td style="text-align: center;"><img src="legend/webcams_capa_1_Pendienteinstalar3.png" /></td><td>Pendiente instalar</td></tr><tr><td style="text-align: center;"><img src="legend/webcams_capa_1_PendienteinstalarWiFi4.png" /></td><td>Pendiente instalar WiFi</td></tr><tr><td style="text-align: center;"><img src="legend/webcams_capa_1_PendienteWebcampublica5.png" /></td><td>Pendiente Webcam publica</td></tr><tr><td style="text-align: center;"><img src="legend/webcams_capa_1_Si6.png" /></td><td>Si</td></tr><tr><td style="text-align: center;"><img src="legend/webcams_capa_1_7.png" /></td><td></td></tr></table>': layer_webcams_capa_1,"Mapas raster del IGN": layer_MapasrasterdelIGN_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
